<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/journal.css" type="text/css">

    <title>Patrick's decent into madness journal</title>
</head>

<body>
    <main>
        <h1><em>Daily Journal</em></h1>
        <form action="" onsubmit="return journalEntry" method="POST">
            <fieldset class="entry-point">
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset class="entry-point">
                <label for="conceptsCovered">Concepts covered</label>
                <input type="text" name="Concepts covered" id="conceptsCovered">
            </fieldset>
            <fieldset class="entry-point">
                <label for="journalEntry">Journal Entry</label>
                <textarea id="journalEntry" name="Journal Entry" rows="2" cols="25">
                </textarea>
            </fieldset>
            <fieldset class="entry-point">
                <label for="moodForTheDay">Mood for the day</label>
                <select name="Mood for the day" id="moodForTheDay">
                    <option value="Happy">Happy</option>
                    <option value="Confident">Confident</option>
                    <option value="Ok">Ok</option>
                    <option value="Sad">Sad</option>
                </select>

            </fieldset>
            <input type="submit" value="Record Journal Entry">
        </form>
        <article class="entryLog">

        </article>
    </main>

    <script type="module" src="scripts/journal.js"></script>
</body>

</html>
