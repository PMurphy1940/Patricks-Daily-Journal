<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/journal.css" type="text/css">

    <title>Patrick's decent into madness journal</title>
</head>

<body>
    <main>
        <h1><em>Daily Journal</em></h1>
        <form id="dataForm">
            <fieldset class="entry-point">
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset class="entry-point">
                <label for="conceptsCovered">Concepts covered</label>
                <input type="text" name="Concepts covered" id="conceptsCovered">
            </fieldset>
            <fieldset class="entry-point">
                <label for="journalEntry">Journal Entry</label>
                <textarea id="journalEntry" name="Journal Entry" rows="2" cols="25">
                </textarea>
            </fieldset>
            <fieldset class="entry-point">
                <label for="moodForTheDay">Mood for the day</label>
                <select name="Mood for the day" id="moodForTheDay">
                    <option value="Happy">Happy</option>
                    <option value="Confident">Confident</option>
                    <option value="Ok">Ok</option>
                    <option value="Sad">Sad</option>
                </select>

            </fieldset>
            <input type="button" value="Record Journal Entry" id="saveButton">
        </form>
        <fieldset>
            <legend>Filter Journal Entries by Mood</legend>
            <label for="all">Show All</label>
            <input type="radio" name="mood" value="All" id="all">
            <label for="happy">Happy</label>
            <input type="radio" name="mood" value="Happy" id="happy">
            <label for="confident">Confident</label>
            <input type="radio" name="mood" value="Confident" id="confident">
            <label for="ok">OK</label>
            <input type="radio" name="mood" value="Ok" id="ok">
            <label for="sad">Sad</label>
            <input type="radio" name="mood" value="Sad" id="sad">
        </fieldset>
        <article id="entryLog">

        </article>        
    </main>

    <script type="module" src="scripts/journal.js"></script>
</body>

</html>
